[supervisord]
loglevel=info
user=root

# set some defaults and start samba in foreground (--foreground), disable process groups (--no-process-group),
# log to stdout instead of a file (--debug-stdout), and using our config (--configfile <pathwithfile>).

[program:smbd]
command=smbd --foreground --no-process-group --debug-stdout --configfile /config/smb.conf
stdout_logfile=/var/log/samba/log.log
stdout_logfile_maxbytes=0
stderr_logfile=/var/log/samba/error.log
stderr_logfile_maxbytes=0